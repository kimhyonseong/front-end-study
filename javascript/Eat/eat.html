<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eat</title>
    <link rel="stylesheet" href="eatStyle.css">
    <script async src="eat.js"></script>
</head>
<body>
<div class="background"></div>
<main>
    <div class="form-div">
        <h3>Find Menu<br><span class="border-bottom">Choose Menu</span></h3>
        <form class="form">
            <div class="category">
                <label>
                    <input type="button" value="1">한식
                </label>
                <label>
                    <input type="button" value="2">양식
                </label>
                <label>
                    <input type="button" value="3">중식
                </label>
                <label>
                    <input type="button" value="4">일식
                </label>
            </div>
            <div class="search">
                <input name="food" placeholder="food name">
                <input type="submit" value="Find">
            </div>
        </form>
    </div>
    <div class="food-list">
        <div class="food">
            <div class="food-img">
                <img src="/javascript/Eat/food/pizza.jpg" alt="pizza">
            </div>
            <div class="food-name">
                pizza
            </div>
        </div>
        <div class="food">
            <div class="food-img">
                <img src="/javascript/Eat/food/pizza1.jpg" alt="pizza">
            </div>
            <div class="food-name">
                pizza1
            </div>
        </div>
        <div class="food">
            <div class="food-img">
                <img src="/javascript/Eat/food/bread.jpg" alt="pizza">
            </div>
            <div class="food-name">
                pang
            </div>
        </div>
        <div class="food">
            <div class="food-img">
                <img src="/javascript/Eat/food/bread.jpg" alt="pizza">
            </div>
            <div class="food-name">
                pang
            </div>
        </div>
        <div class="food">
            <div class="food-img">
                <img src="/javascript/Eat/food/bread.jpg" alt="pizza">
            </div>
            <div class="food-name">
                pang
            </div>
        </div>
        <div class="food">
            <div class="food-img">
                <img src="/javascript/Eat/food/bread.jpg" alt="pizza">
            </div>
            <div class="food-name">
                pang
            </div>
        </div>
    </div>
    <div class="food-eval">
        <div class="food-img">
            <img src="/javascript/Eat/food/bread.jpg" alt="pizza">
        </div>
        <div class="evaluation">
            <label>★
                <input type="radio" name="star" value="1">
            </label>
            <label>★
                <input type="radio" name="star" value="2">
            </label>
            <label>★
                <input type="radio" name="star" value="3">
            </label>
            <label>★
                <input type="radio" name="star" value="4">
            </label>
            <label>★
                <input type="radio" name="star" value="5">
            </label>
        </div>
    </div>
</main>
</body>
</html>
