<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script async src="video.js"></script>
    <link rel="stylesheet" href="video.css">
</head>
<body>
<div class="player">
    <video class="player_video viewer" src="video.mp4"></video>

    <div class="player_controller">
        <div class="progress">
            <div class="progress_filled"></div>
        </div>

        <button class="player_button toggle" title="Toggle Play">â–¶</button>
        <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player_button"><< 10sec</button>
        <button data-skip="25" class="player_button">25sec</button>
    </div>
</div>
</body>
</html>
